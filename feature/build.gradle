plugins {
    id 'com.android.library'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin' // apply below kotlin-kapt
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
        freeCompilerArgs += [
                "-Xopt-in=kotlin.time.ExperimentalTime",
                "-Xopt-in=com.google.accompanist.permissions.ExperimentalPermissionsApi",
        ]
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        pickFirsts += ["build-data.properties"]
    }
}

dependencies {
    implementation project(path: ":common")
    // Only needed by `TaskResult` flow utility
    implementation project(path: ':data')
    implementation project(path: ':data:source:remote')
    implementation project(path: ':data:source:local')

    // DI
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    api "com.google.android.libraries.maps:maps:3.1.0-beta"
    implementation 'com.google.maps.android:maps-v3-ktx:3.2.0'

    constraints {
        // Volley is a transitive dependency of maps
        implementation("com.android.volley:volley:1.2.0") {
            because("Only volley 1.2.0 or newer are available on maven.google.com")
        }
    }

    implementation "com.google.android.gms:play-services-location:18.0.0"

    // Navigation
    api "androidx.navigation:navigation-compose:$navigation_version"

    api "androidx.paging:paging-compose:1.0.0-alpha14"
    api 'androidx.hilt:hilt-navigation-compose:1.0.0-alpha03'
    // https://developer.android.com/jetpack/compose/libraries#viewmodel
    api "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_viewmodel_version"
    api "com.google.accompanist:accompanist-permissions:0.20.0"
    api "androidx.compose.material:material:$compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$compose_version"
    debugApi "androidx.compose.ui:ui-tooling:$compose_version"
}